<div class="card">
    <img src="{{ ad.image_url }}" class="card-img-top" alt="advertise image" style="max-width:500px;max-height:600px;">
    <div class="card-body">
        <h5 class="card-title">{{ ad.title }}</h5>
        <p class="card-text"> {{ ad.description }}</p>
    </div>
    <div class="card-footer">
        <a href="{{ ad.link }}"><small class="text-muted"> click </small></a>
    </div>
</div>
